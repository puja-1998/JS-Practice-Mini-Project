<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <Div class="container">
        <div class="search">
            <input type="text">
            <div class="searchimg">
                <img src="./images/search.png" alt="Searchimg">
            </div>
        </div>
        <Div class="imgCity">
            <img src="./images/clear.png" alt="clear cloud img">
            <p>22Â°c</p>
            <p>New York</p>
        </Div>
        <div class="temp">
            <div class="humidity">
                <img src="./images/humidity.png" alt="Humidity img">
               <div class="humiditypara">
                    <p id="humidityspeed">64%</p>
                    <p>Humidity</p>
               </div>
            </div>
            <div class="wind">
                <img src="./images/wind.png" alt="wind img">
                <div class="windpara">
                    <p id="speed">18km/h</p>
                    <p>Wind Speed</p>
                </div>
            </div>
        </div>
    </Div>
    <script src="./script.js"></script>
</body>
</html>
