<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ATM Simulator</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <header>
        <h1>ATM Simulator</h1>
    </header>
    <main>
        <div class="inputDiv">
            <label for="pin">Enter PIN:</label>
            <input type="password" id="pin" placeholder="Enter Number (1234)">
            <div class="subbtn">
                <button class="btn" id="submitbtn">Submit</button>
            </div>
        </div>

        <div class="btns">
            <button class="btn" id="balance">Check Balance</button>
            <button class="btn" id="deposit">Deposit</button>
            <button class="btn" id="withdraw">Withdraw</button>
            <button class="btn" id="logout">Logout</button>
        </div>

        <div class="result"></div>
        <!-- <div class="balres"></div>
        <div class="depres"><span class="depamt"></span></div>
        <div class="withres"><span class="withamt"></span></div> -->
    </main>

    <script src="./script.js"></script>
</body>
</html>
