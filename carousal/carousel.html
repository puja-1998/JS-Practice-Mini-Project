<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carousel</title>
    <style>
        * { box-sizing: border-box; margin: 0; padding: 0; }
        .carousel-container { position: relative; width: 80%; margin: auto; overflow: hidden; }
        .carousel { display: flex; transition: transform 0.5s ease-in-out; }
        .carousel img { width: 100%; display: none; }
        .carousel img.active { display: block; }
        .nav-button { position: absolute; top: 50%; transform: translateY(-50%); background: rgba(0, 0, 0, 0.5); color: white; border: none; padding: 10px; cursor: pointer; }
        .prev { left: 10px; }
        .next { right: 10px; }
        .dots { text-align: center; margin-top: 10px; }
        .dot { height: 10px; width: 10px; margin: 5px; background-color: #bbb; border-radius: 50%; display: inline-block; cursor: pointer; }
        .active-dot { background-color: #717171; }
    </style>
</head>
<body>
    <div class="carousel-container">
        <div class="carousel">
            <div class="item">
                <img class="active" src="https://sadanandpai.github.io/frontend-mini-challenges/javascript/assets/1-6Q-Ljgvj.jpg" alt="Image 1">
            </div>
            <div class="item">
                <img src="https://sadanandpai.github.io/frontend-mini-challenges/javascript/assets/2-ts1ERVp4.jpg" alt="Image 2">
            </div>
            <div class="item">
                <img src="https://sadanandpai.github.io/frontend-mini-challenges/javascript/assets/3-BKsjAI35.jpg" alt="Image 3">
            </div>
            <div class="item">
                <img src="https://sadanandpai.github.io/frontend-mini-challenges/javascript/assets/4-jBKFNbbR.jpg" alt="Image 4">
            </div>
            <div class="item">
                <img src="https://sadanandpai.github.io/frontend-mini-challenges/javascript/assets/5-BdOPS-VD.jpg" alt="Image 5">
            </div>
        </div>
        <button class="nav-button prev">&#10094;</button>
        <button class="nav-button next">&#10095;</button>
        <div class="dots">
            <span class="dot active-dot" data-index="0"></span>
            <span class="dot" data-index="1"></span>
            <span class="dot" data-index="2"></span>
            <span class="dot" data-index="3"></span>
            <span class="dot" data-index="4"></span>
        </div>
    </div>
    <script>
        const images = document.querySelectorAll('.item img');
        const prevButton = document.querySelector('.prev');
        const nextButton = document.querySelector('.next');
        const dots = document.querySelectorAll('.dot');
        
        let index = 0;
        
        function updateCarousel() {
            images.forEach((img, i) => {
                img.classList.toggle('active', i === index);
            });
            dots.forEach(dot => dot.classList.remove('active-dot'));
            dots[index].classList.add('active-dot');
        }
        
        nextButton.addEventListener('click', () => {
            index = (index + 1) % images.length;
            updateCarousel();
        });
        
        prevButton.addEventListener('click', () => {
            index = (index - 1 + images.length) % images.length;
            updateCarousel();
        });
        
        dots.forEach(dot => {
            dot.addEventListener('click', () => {
                index = parseInt(dot.getAttribute('data-index'));
                updateCarousel();
            });
        });

        updateCarousel();
    </script>
</body>
</html>
